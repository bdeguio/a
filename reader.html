<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <script type="module">
    import pdfjsLib from './pdfjs/pdf.mjs';

    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

    const url = 'https://<username>.github.io/<repository>/epubs/23BRK.pdf';

    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(pdfDoc => {
      pdfDoc.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: ctx,
          viewport: viewport,
        });
      });
    }).catch(err => {
      console.error('Error:', err);
      document.body.innerHTML = `<p style="color: red;">Failed to load PDF: ${err.message}</p>`;
    });
  </script>
</head>
<body style="margin: 0; background: black; color: white;">
</body>
</html>

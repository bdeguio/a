<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ePub Reader</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    // Load the ePub file from the relative path
    const book = ePub("epubs/23BRK.epub");
    
    // Render the ePub into the viewer div
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
    });

    // Display the first page
    rendition.display();

    // Handle navigation (optional)
    book.getMetadata().then(metadata => {
      console.log("Loaded Book:", metadata.title, metadata.author);
    });
  </script>
</body>
</html>
